{% extends 'main/base.html' %}

{% block title %}Update New Post{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Update {{ blog.title}}</h1>

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-body p-4">
                 <form action="{% url 'blog:blog_update_view' blog.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" name="title" id="title" class="form-control" placeholder="Enter post title" value="{{ blog.title }}" required>
    </div>

    <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <textarea name="content" id="content" class="form-control" rows="5" placeholder="Write your content here..."  required>{{ blog.content }}</textarea>
    </div>

 <div class="mb-3 d-flex justify-content-center">
      <img src="{{blog.image.url}}" class="w-25" alt="{{blog.title}}">
    </div>

    <div class="mb-3">
        <label for="image" class="form-label">Upload Image</label>
        <input type="file" name="image" id="image" class="form-control">
    </div>

    <div class="form-check mb-3">
        <input type="checkbox" name="is_published" class="form-check-input" id="is_published" checked>
        <label class="form-check-label" for="is_published">Publish Now</label>
    </div>

    <div class="d-grid">
        <button type="submit" class="btn btn-primary">Update Post</button>
    </div>
</form>


                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
