{% extends "main/base.html" %}
{% load static %}

{% block title %}Blogs{% endblock %}

{% block style %}

{% endblock %}

{% block content %}

    <div class="container">
            <div class="row">
                        <div class="card mx-auto">
                         <div class="d-flex justify-content-center my-2">
                        <img src="{{ blog.image.url }}"  alt="{{ blog.title }}" width="300">
                        </div>
                        <div class="card-body">
                        <h5 class="card-title">{{ blog.title }}</h5>
                        <p class="card-text">{{ blog.content }}</p>
                        <small>{{ blog.published_at }}</small>
                   
                        <div class="d-flex justify-content-center my-2">
                            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">delete</button>
                            <a href="{% url 'blog:blog_update_view' blog.id %}" class="btn btn-success mx-2">update post</a>
                        </div>
                    </div>
                </div>
            </div>
           <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
             <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Post</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are You sure you want to delete {{blog.title}} ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <a href="{% url 'blog:delete_blog_view' blog.id %}" class="btn btn-danger">delete</a>
        </div>
      </div>
    </div>
  </div>
        </div>
    </div>



{% endblock %}
